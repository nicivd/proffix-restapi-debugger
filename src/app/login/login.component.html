<div class="m-5">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
      <div class="col-4">
        <div>
          <select class="form-select mb-3" formControlName="pxdatabase">
            <option value="">Datenbank auswählen</option>
            <option [value]="database.Name" *ngFor="let database of databaseList">
              <button ngbDropdownItem>{{database.Bezeichnung}} ({{database.Name}})</button>
            </option>
          </select>
          <div class="form-floating mb-3">
            <input type="url" class="form-control" id="usernameInput" placeholder="username"
              formControlName="pxusername" maxlength="50">
            <label for="usernameInput">Proffix Benutzername</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="userPassword" placeholder="userPassword"
              formControlName="pxuserpassword" maxlength="20">
            <label for="userPassword">Proffix Passwort</label>
          </div>
          <div *ngIf="showError" class="text-danger">
            <p>Benutzername oder Passwort falsch!</p>
          </div>
          <div>
            Module:
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkModules" checked disabled>
              <label class="form-check-label" for="checkModules">
                VOL
              </label>
            </div>
            (Es wird ausschliesslich volumenbasierte Abrechnung unterstützt!)
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkLoginSave">
            <label class="form-check-label" for="checkLoginSave">
              Logindaten speichern
            </label>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

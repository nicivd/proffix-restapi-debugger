<div class="m-5">
  <h2>Login</h2>
  <hr>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
      <div class="col-md-6 col-lg-4 col-sm-6">
        <div>
          <select class="form-select mb-3" formControlName="pxdatabase">
            <option value="">Datenbank auswählen</option>
            <option [value]="database.Name" *ngFor="let database of databaseList">
              <button ngbDropdownItem>{{database.Bezeichnung}} ({{database.Name}})</button>
            </option>
          </select>
          <div *ngIf="showDatabaseError">
            <div class="text-danger">Datenbank ist erforderlich.</div>
          </div>
          <div *ngIf="databaseList.length <= 0">
            <div class="text-danger">Keine Datenbank vorhanden.</div>
          </div>
          <div class="form-floating mb-3">
            <input type="url" class="form-control" id="usernameInput" placeholder="username"
              formControlName="pxusername" maxlength="50">
            <label for="usernameInput">Proffix Benutzername</label>
          </div>
          <div *ngIf="showUsernameError">
            <div class="text-danger">Benutzername ist erforderlich.</div>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="userPassword" placeholder="userPassword"
              formControlName="pxuserpassword" maxlength="20">
            <label for="userPassword">Proffix Passwort</label>
          </div>
          <div *ngIf="showPasswordError">
            <div class="text-danger">Passwort ist erforderlich.</div>
          </div>
          <div *ngIf="showError" class="text-danger">
            <p>Benutzername oder Passwort falsch!</p>
          </div>
          <div>
            Module:
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkModules" checked disabled>
              <label class="form-check-label" for="checkModules">
                VOL
              </label>
            </div>
            (Ausschliesslich volumenbasierte Abrechnung möglich!)
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" value="" id="checkautologin"
              formControlName="checkautologin">
            <label class="form-check-label" for="checkautologin">
              Logindaten speichern
            </label>
          </div>
          <div class="m-2">
            <button style="margin-right: 2%" type="submit" class="btn btn-primary">Login</button>
            <button type="" class="btn btn-primary" (click)="logout()">Abbrechen</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

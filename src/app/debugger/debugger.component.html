<div class="m-5">
  <h2>Requests</h2>
  <hr>
  <form [formGroup]="debuggerForm" (ngSubmit)="sendRequest()">
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <select class="form-select" formControlName="httpMethod">
              <option [value]="" *ngFor="let httpMethod of httpMethodList">
                <button ngbDropdownItem>{{httpMethod.name}}</button>
              </option>
            </select>
          </div>
          <input type="url" class="form-control" id="requestInput" placeholder="Endpunkt..."
            formControlName="requestInput" maxlength="50">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Senden</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <h2>Response Log</h2>
  <hr>
</div>
